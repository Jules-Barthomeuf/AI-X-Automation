<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdAIstra - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,400&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #30b34a, #1e1ecc);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 350px;
            padding: 30px;
            background: #1c2526;
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: 500;
            font-size: 12px;
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: #2c3536;
            color: #ffffff;
            box-sizing: border-box;
        }

        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #888;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #30b34a;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .toggle-label {
            font-size: 14px;
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #505050;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(90deg, #30b34a, #1e1ecc);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        button {
            padding: 12px;
            background: linear-gradient(90deg, #30b34a, #1e1ecc);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            display: block;
        }

        .login-link:hover {
            color: #30b34a;
        }

        .footer-links {
            margin-top: 10px;
            font-size: 12px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-links a:hover {
            color: #30b34a;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            color: #ff4444;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
                border-radius: 10px;
            }
            h1 {
                font-size: 20px;
            }
            input[type="email"], input[type="password"] {
                font-size: 12px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AdAIstra</h1>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password')">Show</button>
            </div>
            <div class="input-group password-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">Show</button>
            </div>
            <div class="toggle-container">
                <span class="toggle-label">Stay Updated with Exclusive Tips</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button type="submit">Sign Up</button>
            <div id="message"></div>
        </form>
        <a href="/login.html" class="login-link">Already have an account? Log in</a>
        <div class="footer-links">
            <a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const button = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Hide';
            } else {
                input.type = 'password';
                button.textContent = 'Show';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.style.display = 'block';
                message.textContent = 'Passwords do not match.';
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    message.style.display = 'block';
                    message.style.color = '#30b34a';
                    message.textContent = 'Signup successful! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    message.style.display = 'block';
                    message.textContent = data.error || 'Signup failed. Try again.';
                }
            } catch (error) {
                message.style.display = 'block';
                message.textContent = 'An error occurred. Please try again.';
                console.error('Signup error:', error);
            }
        }
    </script>
</body>
</html>
