<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetSpark - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #0d1b2a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: #1a1a1a;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00cc00;
        }

        .error {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .login-link a {
            color: #00ffff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for TweetSpark</h1>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="marketingOpt" name="marketingOpt">
                <label for="marketingOpt">Opt-in for marketing emails</label>
            </div>
            <button type="submit">Sign Up</button>
            <div id="errorMessage" class="error"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const marketingOpt = document.getElementById('marketingOpt').checked;

            const signupData = {
                name: name,
                email: email,
                password: password,
                marketingOpt: marketingOpt
            };

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData),
                    credentials: 'include' // Ensure cookies are included for CORS
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('errorMessage').textContent = data.error || 'Signup failed. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                }

                // On success, redirect to tweet_generator or login page
                alert('Signup successful! Redirecting to login...');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Signup error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please check your connection and try again.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Form validation on input change
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
